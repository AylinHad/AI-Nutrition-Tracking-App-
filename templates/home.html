<!DOCTYPE html>
<html>
    <head>
        <title>
            TigerMunch: Home
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/univstyle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/homestyle.css') }}">
    </head>
    <body>
        {% include 'header.html' %}
        <main>
            <div class="center-content-pg mt-5 pt-5">
                <h1>Today's Progress</h1>
                <!--Displays all categories with goals as progress wheels.-->
                <div class="chart-display fs-5">

                    <div id="caloriesChartContainer" class="chart-elem m-2">
                        <div class="chart-container">
                            <canvas id="caloriesChart" class="canvas"></canvas>
                            <div id="caloriesChartPercentage" class="percentage"></div>
                        </div>
                        <div id="caloriesChartLabel" class="macro-count fs-6"></div>
                    </div>

                    <div id="fatChartContainer" class="chart-elem m-2">
                        <div class="chart-container">
                            <canvas id="fatChart" class="canvas"></canvas>
                            <div id="fatChartPercentage" class="percentage"></div>
                        </div>
                        <div id="fatChartLabel" class="macro-count fs-6"></div>
                    </div>

                    <div id="proteinChartContainer" class="chart-elem m-2">
                        <div class="chart-container">
                            <canvas id="proteinChart" class="canvas"></canvas>
                            <div id="proteinChartPercentage" class="percentage"></div>
                        </div>
                        <div id="proteinChartLabel" class="macro-count fs-6"></div>
                    </div>

                    <div id="carbChartContainer" class="chart-elem m-2">
                        <div class="chart-container">
                            <canvas id="carbChart" class="canvas"></canvas>
                            <div id="carbChartPercentage" class="percentage"></div>
                        </div>
                        <div id="carbChartLabel" class="macro-count fs-6"></div>
                    </div>

                </div>

                <!--Add new meal data button-->
                <div class="m-5">
                    <a class="btn btn-success btn-lg" href="{{ url_for('form') }}">Add new meal data</a>             
                </div>

                <!-- Arrow for setting goals -->
                <div class="m-5">
                    <div class="container">
                        <a class="animated-arrow">
                            <span class="the-arrow -left">
                            <span class="shaft"></span>
                            </span>
                            <span class="main">
                            <span class="text" id="showFeaturesBtn" style="display: none;"> <span>No daily goals? Set them up now ></span></span>
                            <span class="the-arrow -right">
                                <span class="shaft"></span>
                            </span>
                            </span>
                        </a>
                    </div>    
                </div>
            </div>
        </main>
        <script src="{{ url_for('static', filename='scripts/render_progress.js') }}"></script>      
        <script src="{{ url_for('static', filename='scripts/set_up_features.js') }}"></script>
    </body>
</html>
