<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static',filename='styles/univstyle.css') }}">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <!--Displays header based on whether user is logged in.-->
        {% if username is none %}
             {% include 'header_loggedout.html' %}
         {% else %}
             {% include 'header.html' %}
         {% endif %}
        <main>
            <div class="center-content-pg m-4 p-4">
            <h1 class="mt-4">Meet The Team</h1>
            <div class="profile-box"> 
                <!--Jeremiah!-->
                <div class="box box-w">
                    <img src="{{ url_for('static', filename='images/jeremiah.jpeg')}}" alt="Jeremiah Giordani">

                    <h6>Student</h6>
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/j-giordani/"><i class="ri-linkedin-fill"></i></a>

                </div>

                <!--Aylin!-->
                <div class="box box-w">

                    <div class="icons">
                        <a href="https://www.linkedin.com/in/aylin-hadzhieva-717594254/"><i class="ri-linkedin-fill"></i></a>
                    </div>
                </div>
                
                <!--Isha!-->
                <div class="box box-w">
                    <img src="{{ url_for('static', filename='images/isha.jpeg')}}" alt="Isha Sinha">
