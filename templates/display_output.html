<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      TigerMunch: Meal Information
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/univstyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/display.css') }}">
  </head>
  <body>
    {% include 'header.html' %}
    <main>
      <div class="center-content-pg info-out">
        <h1 class="m-3">Meal Information</h1>
        <div class="fs-5">
          <div class="container">
            <!--Shows results rendered by the backend as a form so the user can modify entries before submitting to the database.-->
            <form id="save_form">

              <div class="field" tabindex="1">
                <label for="cal">
                  <i class="far fa-user"></i>Calorie Estimate:
                </label>
                <input id="cal" name="cal" type="number" value="{{calorie_estimate}}"required>
              </div>

              <div class="field" tabindex="1">
                <label for="fat">
                  <i class="far fa-user"></i>Fat Estimate:
                </label>
                <input id="fat" name="fat" type="number" value="{{fat_estimate}}"required>
              </div>

              <div class="field" tabindex="1">
                <label for="protein">
                  <i class="far fa-user"></i>Protein Estimate:
                </label>
                <input id="protein" name="protein" type="number" value="{{protein_estimate}}"required>
              </div>

              <div class="field" tabindex="1">
                <label for="carbs">
                  <i class="far fa-user"></i>Carbs Estimate:
                </label>
                <input id="carbs" name="carbs" type="number" value="{{carb_estimate}}"required>
              </div>

              <!--Option to either submit the entry to the database OR go back to the form.-->
              <div class="m-2 d-flex justify-content-between">
                <a class="btn btn-danger btn-lg" href="{{ url_for('form') }}">Back</a>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/output.js')}}"></script>
  </body>
</html>
