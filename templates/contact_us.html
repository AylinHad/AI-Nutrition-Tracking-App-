<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            TigerMunch: Contact Us
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/univstyle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/feedback.css') }}">
    </head>

    <body>
        <!--Determines which header to display based on whether the user is logged in-->
        {% if not username %}
            {% include 'header_loggedout.html' %}
        {% else %}
            {% include 'header.html' %}
        {% endif %}
        <main>
            <div class="center-content-pg pos-form">
                <div class="m-2">
                    <h1>Contact Us</h1>
                </div>
                <div>
                    <h4>Have questions or need to report an issue? Get in touch with us.</h3>
                </div>
                <div class="m-2">
                    <!--Displays a message indicating whether the feedback has been accepted or not-->
                    <div id="responseMessage"></div>
                    
                    <!--Form that the user must fill in with their feedback. Only the message is required.-->
                    <form id="contactForm">
                        <input name="name" type="text" id="name" class="feedback-input" placeholder="Name" />
                        <input name="email" type="email" id="email" class="feedback-input" placeholder="Email" />
                        <textarea name="message" id="message" class="feedback-input" placeholder="Comment" required></textarea>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="{{ url_for('static', filename='scripts/feedback.js') }}"></script> 
    </body>
</html>
